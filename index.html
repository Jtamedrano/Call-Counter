<!DOCTYPE html>
<html>
	<head>
		<title>Call Counter</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<h1>Call Counter</h1>
		</header>
		<section class="call-counter">
			<div class="io in">
				<h2>Inbound</h2>
				<div class="counter">
					<p id="inBound-txt">0</p>
				</div>
				<div class="btn-div">
					<button id="inBound-Btn" onclick="sub('inBound')">-</button>
					<button id="inBound-Btn-edit" onclick="editBtn('inBound');">Edit</button>
					<button id="inBound-Btn" onclick="add('inBound')">+</button>
				</div>
			</div>
			<div class="io out">
					<h2>Outbound</h2>
				<div class="counter">
					<p id="outBound-txt">0</p>
				</div>
				<div class="btn-div">
					<button id="outBound-Btn" onclick="sub('outBound')">-</button>
					<button id="outBound-Btn-edit" onclick="editBtn('outBound');">Edit</button>
					<button id="outBound-Btn" onclick="add('outBound')">+</button>
				</div>
			</div>
		</section>
		<section class="followUpTable">
		</section>
		<script src="js/script.js"></script>
	</body>
</html>
